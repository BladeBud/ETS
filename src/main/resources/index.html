<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        .form-section, .status-section, .order-section {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, button {
            padding: 8px;
            margin-bottom: 12px;
            width: 100%;
        }
        .order-list {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Ticket Management System</h1>

    <!-- User Registration/Login Form -->
    <div class="form-section">
        <h2>Login / Register</h2>
        <label for="email">Enter your email:</label>
        <input type="email" id="email" placeholder="Enter your email">
        <button onclick="login()">Submit</button>
    </div>

    <!-- Available Tickets Section -->
    <div class="status-section" id="statusSection" style="display:none;">
        <h2>Available Tickets</h2>
        <div id="availableTickets"></div>
        <button onclick="getAvailableTickets()">Refresh Tickets</button>
    </div>

    <!-- Order Ticket Section -->
    <div class="order-section" id="orderSection" style="display:none;">
        <h2>Make an Order</h2>
        <label for="ticketType">Select Ticket Type:</label>
        <select id="ticketType">
            <option value="1">VIP</option>
            <option value="2">Regular</option>
            <option value="3">Budget</option>
        </select>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" value="1">
        <button onclick="placeOrder()">Place Order</button>
    </div>

    <!-- Order Status Section -->
    <div class="order-list" id="orderListSection" style="display:none;">
        <h2>Your Orders</h2>
        <div id="orderList"></div>
        <button onclick="getOrderStatus()">Refresh Orders</button>
    </div>
</div>

<script>
    const apiUrl = 'http://localhost:8080';  // Replace with the correct backend URL

    // Login or Register the User
    async function login() {
        const email = document.getElementById('email').value;

        const response = await fetch(`${apiUrl}/api/user/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email: email })
        });

        if (response.ok) {
            alert('Verification email sent! Please check your inbox.');
            document.getElementById('statusSection').style.display = 'block';
            document.getElementById('orderSection').style.display = 'block';
            document.getElementById('orderListSection').style.display = 'block';
        } else {
            alert('Failed to login or register. Please try again.');
        }
    }

    // Get Available Tickets (Tables)
    async function getAvailableTickets() {
        const response = await fetch(`${apiUrl}/api/tickets/available`, {
            method: 'GET',
            headers: { 'Content-Type': 'application/json' }
        });

        if (response.ok) {
            const availableTickets = await response.json();
            const ticketsHtml = availableTickets.map(ticket => {
                return `<p>Table: ${ticket.adresa}, Available Seats: ${ticket.availableQuantity}</p>`;
            }).join('');
            document.getElementById('availableTickets').innerHTML = ticketsHtml;
        } else {
            alert('Failed to load available tickets.');
        }
    }

    // Place an Order
    async function placeOrder() {
        const email = document.getElementById('email').value;
        const ticketType = document.getElementById('ticketType').value;
        const quantity = document.getElementById('quantity').value;

        const response = await fetch(`${apiUrl}/api/tickets/order`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                email: email,
                ticketType: ticketType,
                quantity: quantity
            })
        });

        if (response.ok) {
            const order = await response.json();
            alert(`Order placed! Order ID: ${order.id}, Price: ${order.cena}`);
        } else {
            alert('Failed to place order.');
        }
    }

    // Get the User's Orders
    async function getOrderStatus() {
        const email = document.getElementById('email').value;

        const response = await fetch(`${apiUrl}/api/user/orders?email=${email}`, {
            method: 'GET',
            headers: { 'Content-Type': 'application/json' }
        });

        if (response.ok) {
            const orders = await response.json();
            const ordersHtml = orders.map(order => {
                return `<p>Order ID: ${order.id}, Ticket Type: ${order.ticketType}, Quantity: ${order.quantity}, Status: ${order.status}</p>`;
            }).join('');
            document.getElementById('orderList').innerHTML = ordersHtml;
        } else {
            alert('Failed to load your orders.');
        }
    }
</script>
</body>
</html>
